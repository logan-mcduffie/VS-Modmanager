<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' blob:; script-src 'self'">

    <title>Mod Manager</title>
    <link rel="stylesheet" href="src/styles.css">
  </head>
  <body>
    <div id="title-bar">
      <div class="logo-container">
        <img src="assets/rough.png" alt="Logo" />
      </div>
      <div class="left-taskbar-content">
        <!-- Other content here -->
      </div>
      <div id="window-controls">
        <button id="minimize">-</button>
        <button id="maximize">&#9744;</button>
        <button id="close">x</button>
      </div>
    </div>
    <div id="button-container">
      <div class="left-content">
        <button id="my-modpacks-button">My Modpacks</button>
        <button id="browse-modpacks-button">Browse Modpacks</button>
      </div>
      <div class="right-content">
        <button id="create-modpack-button">+ Create Modpack</button>
      </div>
    </div>
    <div id="my-modpacks">
      <!-- Modpacks will be dynamically added here -->
    </div>
    <div id="browse-modpacks" class="hidden">
      <h1>Browse Modpacks</h1>
      <p>Welcome to the Browse Modpacks page!</p>
    </div>
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="modpackForm">
          <label for="modpackName">Modpack Name:</label><br>
          <input type="text" id="modpackName" name="modpackName"><br>
          <label for="modpackLogo">Modpack Logo:</label><br>
          <button type="button" id="modpackLogoButton">Choose File</button>
          <input type="file" id="modpackLogo" name="modpackLogo" accept="image/png, image/jpeg">
          <br>
          <input type="submit" value="Create Modpack">
        </form>
      </div>
    
    </div>
    <script src="src/renderer.js"></script>
  </body>
</html>
